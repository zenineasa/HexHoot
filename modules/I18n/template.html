<div id="i18n">
    ${this.getText('I18n.chooseLanguage')}:
    <select name="languages" id="languages">
        ${
            function(languages){
                var ret = '';
                Object.keys(languages).forEach(function(key) {
                    ret += '<option value="' + key + '">'
                        + languages[key] + '</option>';
                });
                return ret;
            }(this.texts.I18n.language)
        }
    </select>
</div>
